<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Candy Store</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Candy Store</h1>
        <div class="containerIcons">
            <input type="search" placeholder="Search...">
            <img class="imgSearch" id="imgSearch" src="https://img.icons8.com/ios/50/000000/search--v1.png" />
            <img class="imgCart" id="imgCart" src="https://img.icons8.com/ios/50/000000/shopping-basket-2.png" />
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="containerFilter" id="containerFilter">
            <div class="title">
                <h2>Filter Products</h2>
            </div><br>
            <!-- filter by price -->
            <div class="filterPrice">
                <h3>Price:</h3>
                <ul>
                    <li><input type="checkbox" id="checkPrice100">$-100</li>
                    <li><input type="checkbox" id="checkPrice250">$-250</li>
                    <li><input type="checkbox" id="checkPrice400">$-400</li>
                </ul>
                <button class="btn btn-dark">Filter</button>
            </div>
            <!-- filter by stock -->
            <div class="filterStock">
                <h3>Stock</h3>
                <ul>
                    <li><input type="checkbox" id="checkStock">Stock</li>
                    <li><input type="checkbox" id="checkNoStock">No Stock</li>
                </ul>
                <button class="btn btn-dark">Filter</button>
            </div>
        </div>
        <div class="stock" id="stock"></div>
    </main>

    <!-- scripts bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- scripts JS -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
